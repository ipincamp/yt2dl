<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="YouTube Audio & Video Downloader. Fast, Easy, No ADS! Support for Playlists too :D">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="javascript,y2mate,ytplaylist,youtubeplaylist,ytdownloader,ytdownload,ytdl,youtubedl,mp3downloader,youtube-music,yt-music,nodejs">
  <meta property="og:title" content="YouTube Downloader">
  <meta property="og:description"
    content="YouTube Audio & Video Downloader. Fast, Easy, No ADS! Support for Playlists too :D">
  <meta property="og:url" content="https://y2v.herokuapp.com">
  <meta property="og:image" content="./assets/favicon.ico">
  <meta property="og:image:alt" content="YT2MP3">
  <title>YouTube Downloader</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

  <header>
    <h1>YT2MP3</h1>
  </header>
  <div class="main-container">
    <div class="content-container">
      <section class="search">
        <input type="url" class="url" value="" placeholder="YouTube video link or playlist">
        <div class="eru" id="eru"></div>
        <button class="cvb">Search</button>
      </section>
      <section class="info d-none">
        <div class="infoleft">
          <img src="" alt="" class="tmb">
        </div>
        <div class="inforight">
          <div class="ttl"></div>
          <div class="own"></div>
        </div>
      </section>
      <section class="format d-none">
        <div class="format">
          <label for="audio">
            <input type="radio" name="format" id="audio" value="audio" checked>
            <div class="custom-radio-btn">Audio</div>
          </label>
          <label for="video">
            <input type="radio" id="video" name="format" value="video">
            <div class="custom-radio-btn">Video</div>
          </label>
        </div>
      </section>
      <section class="download d-none">
        <button class="dwn">Download</button>
      </section>
    </div>
  </div>
  <footer>
    <p id="copyright"></p>
    <a href="https://github.com/ipincamp/yt2mp3"><i class="fa fa-github" style="font-size:36px"></i></a>
  </footer>
  <script src="./scripts/script.js" defer></script>
  <script>
    document.getElementById("copyright").innerHTML = `Copyright &copy ${new Date().getFullYear()} YT2MP3. All rights reserved.`
  </script>
  <script src="./src/preload.js"></script>
</body>

</html>
